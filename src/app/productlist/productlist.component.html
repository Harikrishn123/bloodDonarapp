<section style="padding: 20px;height: 100%;">
  <ngx-table [configuration]="configuration" style="height: 100%;padding: 10px;"
           [data]="data"
           [columns]="columns">
</ngx-table>
</section>
<ng-template #actionEdit let-row let-rowIndex="rowIndex">
  <div class="btn btn-primary" (click)="edit(rowIndex)">Edit</div>
  <!-- <div *ngIf="editRow === rowIndex" class="btn" (click)="update()">Save</div> -->
</ng-template>
<ng-template #actionDelete let-row let-rowIndex="rowIndex">
  <div class="btn btn-primary" (click)="deleteRow(rowIndex)">Delete</div> 
  <!-- <div *ngIf="editRow === rowIndex" class="btn" (click)="update()">Save</div> -->
</ng-template>
